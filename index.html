<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>dragifyJS</title>
    <link rel="stylesheet" href="dist/css/dragify.min.css" />
    <script src="dist/dragify.min.js"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="dragify"></div>

    <script type="text/javascript">
      var editor = dragifyjs.init({
        container: '#dragify',
        plugins: ['gjs-blocks-basic','grapesjs-plugin-forms'],
        components: '<div class="txt-red">Hello world!</div>',
        style: '.txt-red{color: red}',
      });
      
    </script>
  </body>
</html>
